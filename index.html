<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <ul>
          <li style="width: 80px"><button>Sign In</button></li>
          <li></li>
          <li>Images</li>
          <li>Gmail</li>
        </ul>
      </div>
      <div id="content">
        <center>
          <div id="firstgoogleicon">
            <img src="images/Gogglelogo.png" alt="Googlelogo" />
          </div>
          <br />
          <div class="search">
            <div id="searchicon">
              <img src="images/gogglesearch.png" alt="Googlesearch" />
            </div>
            <input
              type="text"
              class="textbox"
              placeholder="Search Google or type a URL"
            />
            <div id="searchicon">
              <a href=""><img src="Images/googlemic.png" alt="googlemic" /></a>
            </div>
          </div>

          <br />
        </center>
      </div>
    </div>
  </body>
</html>
